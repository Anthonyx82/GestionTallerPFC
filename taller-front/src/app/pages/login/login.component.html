<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <form (submit)="login(); $event.preventDefault()">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Usuario"
                        required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña"
                        required>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        </form>
    </div>
</div>
