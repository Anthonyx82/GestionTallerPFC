<div class="container">
    <h2>Registro</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" formControlName="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a:</label>
            <input type="password" id="password" formControlName="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Registrar</button>
    </form>
</div>
