<div class="register-container">
    <div class="register-card">
        <h2>Registro</h2>

        <form (ngSubmit)="register()" [formGroup]="registerForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" formControlName="username" placeholder="Usuario" required />
                </div>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="Contraseña" required />
                </div>
            </div>

            <!-- Mensaje de error -->
            <app-error-message [message]="errorMessage"></app-error-message>

            <button type="submit">Registrar</button>
        </form>
    </div>
</div>
