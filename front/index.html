<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico del Taller</title>
    <script>
        async function enviarDatos() {
            try {
                const respuesta = await fetch("http://127.0.0.1:5000/guardar-vehiculo/", {
                    method: "POST"
                });

                if (respuesta.ok) {
                    const resultado = await respuesta.json();
                    alert("Datos guardados con éxito. ID: " + resultado.id);
                } else {
                    const error = await respuesta.json();
                    alert("Error: " + error.detail);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error al conectar con el servidor.");
            }
        }
    </script>
</head>

<body>
    <h1>Diagnóstico del Taller</h1>
    <button onclick="enviarDatos()">Guardar datos del vehículo</button>
</body>

</html>
